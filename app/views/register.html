<style type="text/css">
	.m15{ margin: 15px;}
	.tc{ text-align: center;font-size: 18px;font-weight: 600;}
</style>
	<div class="container" ng-controller="registerc">
		<form class="col-sm-offset-4 col-sm-4 form-horizontal" role="form" ng-submit="register()">
			<fieldset>
				<legend></legend>
				<div class="panel panel-default">
				<div class="panel-heading">
					<p class="tc">注册信息</p>
				</div>
				<div class="panel-body m15">
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
						<span class="glyphicon glyphicon-user"></span>
						</span>
						<input type="text" class="form-control" id="username" ng-model="user.username" name="username" placeholder="请输入用户名" required>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
						<span class="glyphicon glyphicon-lock"></span>
						</span>
						<input type="text" class="form-control" id="password" ng-model="user.password" name="password" placeholder="请输入密码" required>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
						<span class="glyphicon glyphicon-lock"></span>
						</span>
						<input type="text" class="form-control" id="password1" name="password1" placeholder="请再次输入密码" required>
					</div>
				</div>
				<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block" id="register1">注册</button>
				</div>
				<div class="form-group">
						<a type="button" class="btn btn-info col-sm-2 col-sm-offset-10" href="#/login">登录</a>
				</div>
				</div>
				</div>
			</fieldset>
		</form>
	</div>
